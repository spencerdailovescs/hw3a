<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML 5 Doc</title>
	<style>
		body,html {padding: 0; margin: 0}
		header h1 { text-align:center;

		}
		header {background-color: #878787;

<body>

	</form>
	</li>
	</ul>
	</nav>
</body>
</html>
